version: '3.4'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis-data:/data
volumes:
  postgres-data:
  redis-data: